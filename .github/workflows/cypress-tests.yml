name: Cypress Tests
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: npx cypress run

      - name: Generate HTML report
        run: |
          mkdir -p cypress/reports
          npx mochawesome-merge cypress/reports/mochawesome*.json > cypress/reports/report.json
          npx marge cypress/reports/report.json -f report -o cypress/reports/html

      # ✅ Upload report as a GitHub Pages artifact
      - name: Upload report for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: cypress/reports/html

  # ✅ Deploy report to GitHub Pages
  deploy-html-report:
    needs: cypress-run
    runs-on: ubuntu-latest
    if: always() # ensures it runs even if tests fail
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download HTML report artifact
        uses: actions/download-artifact@v4
        with:
          name: html-report
          path: ./html-report

      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report