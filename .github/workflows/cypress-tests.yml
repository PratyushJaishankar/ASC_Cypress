name: Cypress Tests
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: npx cypress run

      - name: Generate HTML report
        run: |
          mkdir -p cypress/reports
          npx mochawesome-merge cypress/reports/mochawesome*.json > cypress/reports/report.json
          npx marge cypress/reports/report.json -f report -o cypress/reports/html

      # ✅ Upload report as a GitHub Pages artifact
      - name: Upload report for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: cypress/reports/html

  # ✅ Deploy report to GitHub Pages
  deploy:
    needs: cypress-run
    runs-on: ubuntu-latest
    permissions:
      pages: write      # ✅ needed for GitHub Pages
      id-token: write   # ✅ needed for OIDC
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
