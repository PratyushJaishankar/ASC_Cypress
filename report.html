ven further and check that the default todos each contain\n// the correct text. We use the `first` and `last` functions\n// to get just the first and last matched elements individually,\n// and then perform an assertion with `should`.\ncy.get(&#x27;.todo-list li&#x27;).first().should(&#x27;have.text&#x27;, &#x27;Pay electric bill&#x27;);\ncy.get(&#x27;.todo-list li&#x27;).last().should(&#x27;have.text&#x27;, &#x27;Walk the dog&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;da2bfcd0-6b49-4214-845f-624fab1efa85&quot;,&quot;parentUUID&quot;:&quot;18fd2aeb-f8d0-4e18-acdf-888f7e8f993c&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can add new todo items&quot;,&quot;fullTitle&quot;:&quot;example to-do app can add new todo items&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:405,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// We&#x27;ll store our item text in a variable so we can reuse it\nconst newItem = &#x27;Feed the cat&#x27;;\n// Let&#x27;s get the input element and use the `type` command to\n// input our new list item. After typing the content of our item,\n// we need to type the enter key as well in order to submit the input.\n// This input has a data-test attribute so we&#x27;ll use that to select the\n// element in accordance with best practices:\n// https://on.cypress.io/selecting-elements\ncy.get(&#x27;[data-test=new-todo]&#x27;).type(`${newItem}{enter}`);\n// Now that we&#x27;ve typed our new item, let&#x27;s check that it actually was added to the list.\n// Since it&#x27;s the newest item, it should exist as the last element in the list.\n// In addition, with the two default items, we should have a total of 3 elements in the list.\n// Since assertions yield the element that was asserted on,\n// we can chain both of these assertions together into a single statement.\n d0-4e18-acdf-888f7e8f993c&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;5cabcce8-a4c0-4ff7-8f83-4d580d9d3d05&quot;,&quot;title&quot;:&quot;with a checked task&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;can filter for uncompleted tasks&quot;,&quot;fullTitle&quot;:&quot;example to-do app with a checked task can filter for uncompleted tasks&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:283,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// We&#x27;ll click on the \&quot;active\&quot; button in order to\n// display only incomplete items\ncy.contains(&#x27;Active&#x27;).click();\n// After filtering, we can assert that there is only the one\n// incomplete item in the list.\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).first().should(&#x27;have.text&#x27;, &#x27;Walk the dog&#x27;);\n// For good measure, let&#x27;s also assert that the task we checked off\n// does not exist on the page.\ncy.contains(&#x27;Pay electric bill&#x27;).should(&#x27;not.exist&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;258a0a76-114c-405d-9cfd-24529e25e8b1&quot;,&quot;parentUUID&quot;:&quot;5cabcce8-a4c0-4ff7-8f83-4d580d9d3d05&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can filter for completed tasks&quot;,&quot;fullTitle&quot;:&quot;example to-do app with a checked task can filter for completed tasks&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:263,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// We can perform similar steps as the test above to ensure\n// that only completed tasks are shown\ncy.contains(&#x27;Completed&#x27;).click();\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).first().should(&#x27;have.text&#x27;, &#x27;Pay electric bill&#x27;);\ncy.contains(&#x27;Walk the dog&#x27;).should(&#x27;not.exist&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;536ef4bd-ec68-4e46-9c8d-c125d01b0119&quot;,&quot;parentUUID&quot;:&quot;5cabcce8-a4c0-4ff7-8f83-4d580d9d3d05&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can delete all completed tasks&quot;,&quot;fullTitle&quot;:&quot;example to-do app with a checked task can delete all completed tasks&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:258,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// First, let&#x27;s click the \&quot;Clear completed\&quot; button\n// `contains` is actually serving two purposes here.\n// First, it&#x27;s ensuring that the button exists within the dom.\n// This button only appears when at least one task is checked\n// so this command is implicitly verifying that it does exist.\n// Second, it selects the button so we can click it.\ncy.contains(&#x27;Clear completed&#x27;).click();\n// Then we can make sure that there is only one element\n// in the list and our element does not exist\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).should(&#x27;not.have.text&#x27;, &#x27;Pay electric bill&#x27;);\n// Finally, make sure that the clear button no longer exists.\ncy.contains(&#x27;Clear completed&#x27;).should(&#x27;not.exist&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;64765ce7-f213-47e6-ab23-cf0b2cc02606&quot;,&quot;parentUUID&quot;:&quot;5cabcce8-a4c0-4ff7-8f83-4d580d9d3d05&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;258a0a76-114c-4 n// .type() with special character sequences\ncy.get(&#x27;.action-email&#x27;).type(&#x27;{leftarrow}{rightarrow}{uparrow}{downarrow}&#x27;);\ncy.get(&#x27;.action-email&#x27;).type(&#x27;{del}{selectall}{backspace}&#x27;);\n// .type() with key modifiers\ncy.get(&#x27;.action-email&#x27;).type(&#x27;{alt}{option}&#x27;); // these are equivalent\ncy.get(&#x27;.action-email&#x27;).type(&#x27;{ctrl}{control}&#x27;); // these are equivalent\ncy.get(&#x27;.action-email&#x27;).type(&#x27;{meta}{command}{cmd}&#x27;); // these are equivalent\ncy.get(&#x27;.action-email&#x27;).type(&#x27;{shift}&#x27;);\n// Delay each keypress by 0.1 sec\ncy.get(&#x27;.action-email&#x27;).type(&#x27;slow.typing@email.com&#x27;, {\n  delay: 100\n});\ncy.get(&#x27;.action-email&#x27;).should(&#x27;have.value&#x27;, &#x27;slow.typing@email.com&#x27;);\ncy.get(&#x27;.action-disabled&#x27;)\n// Ignore error checking prior to type\n// like whether the input is visible or disabled\n.type(&#x27;disabled error checking&#x27;, {\n  force: true\n});\ncy.get(&#x27;.action-disabled&#x27;).should(&#x27;have.value&#x27;, &#x27;disabled error checking&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;2b05649e-659c-4361-9a4e-a6597c6dc78a&quot;,&quot;parentUUID&quot;:&quot;84430514-d95a-40ed-ac50-e04e47242d08&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.focus() - focus on a DOM element&quot;,&quot;fullTitle&quot;:&quot;Actions .focus() - focus on a DOM element&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:152,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/focus\ncy.get(&#x27;.action-focus&#x27;).focus();\ncy.get(&#x27;.action-focus&#x27;).should(&#x27;have.class&#x27;, &#x27;focus&#x27;).prev().should(&#x27;have.attr&#x27;, &#x27;style&#x27;, &#x27;color: orange;&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;cccdb944-db3e-4cbf-afba-55374edf52fa&quot;,&quot;parentUUID&quot;:&quot;84430514-d95a-40ed-ac50-e04e47242d08&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.blur() - blur off a DOM element&quot;,&quot;fullTitle&quot;:&quot;Actions .blur() - blur off a DOM element&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:432,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/blur\ncy.get(&#x27;.action-blur&#x27;).type(&#x27;About to blur&#x27;);\ncy.get(&#x27;.action-blur&#x27;).blur();\ncy.get(&#x27;.action-blur&#x27;).should(&#x27;have.class&#x27;, &#x27;error&#x27;).prev().should(&#x27;have.attr&#x27;, &#x27;style&#x27;, &#x27;color: red;&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;82e6330b-0d15-499f-ac00-aabe09eaa6a1&quot;,&quot;parentUUID&quot;:&quot;84430514-d95a-40ed-ac50-e04e47242d08&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.clear() - clears an input or textarea element&quot;,&quot;fullTitle&quot;:&quot;Actions .clear() - clears an input or textarea element&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:506,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/clear\ncy.get(&#x27;.action-clear&#x27;).type(&#x27;Clear this text&#x27;);\ncy.get(&#x27;.action-clear&#x27;).should(&#x27;have.value&#x27;, &#x27;Clear this text&#x27;);\ncy.get(&#x27;.action-clear&#x27;).clear();\ncy.get(&#x27;.action-clear&#x27;).should(&#x27;have.value&#x27;, &#x27;&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;c97cb4ce-9652-4930-b4da-b15f6b30efb0&quot;,&quot;parentUUID&quot;:&quot;84430514-d95a-40ed-ac50-e04e47242d08&quot;,&quot;isHo st&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:682,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/request\ncy.request(&#x27;https://jsonplaceholder.cypress.io/comments&#x27;).should(response =&gt; {\n  expect(response.status).to.eq(200);\n  // the server sometimes gets an extra comment posted from another machine\n  // which gets returned as 1 extra object\n  expect(response.body).to.have.property(&#x27;length&#x27;).and.be.oneOf([500, 501]);\n  expect(response).to.have.property(&#x27;headers&#x27;);\n  expect(response).to.have.property(&#x27;duration&#x27;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;5e62bbbd-6fff-4a03-954c-bbed0a452909&quot;,&quot;parentUUID&quot;:&quot;aabaa6d0-a980-4669-8db1-333cfa2ad249&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.request() - verify response using BDD syntax&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.request() - verify response using BDD syntax&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:287,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;cy.request(&#x27;https://jsonplaceholder.cypress.io/comments&#x27;).then(response =&gt; {\n  // https://on.cypress.io/assertions\n  expect(response).property(&#x27;status&#x27;).to.equal(200);\n  expect(response).property(&#x27;body&#x27;).to.have.property(&#x27;length&#x27;).and.be.oneOf([500, 501]);\n  expect(response).to.include.keys(&#x27;headers&#x27;, &#x27;duration&#x27;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;2cd01504-dd5c-45c0-8d49-b2df60aea05a&quot;,&quot;parentUUID&quot;:&quot;aabaa6d0-a980-4669-8db1-333cfa2ad249&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.request() with query parameters&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.request() with query parameters&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:236,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// will execute request\n// https://jsonplaceholder.cypress.io/comments?postId=1&amp;id=3\ncy.request({\n  url: &#x27;https://jsonplaceholder.cypress.io/comments&#x27;,\n  qs: {\n    postId: 1,\n    id: 3\n  }\n}).its(&#x27;body&#x27;).should(&#x27;be.an&#x27;, &#x27;array&#x27;).and(&#x27;have.length&#x27;, 1).its(&#x27;0&#x27;) // yields first element of the array\n.should(&#x27;contain&#x27;, {\n  postId: 1,\n  id: 3\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;f5113486-3e55-437c-96e9-06dfeea45791&quot;,&quot;parentUUID&quot;:&quot;aabaa6d0-a980-4669-8db1-333cfa2ad249&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.request() - pass result to the second request&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.request() - pass result to the second request&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:303,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// first, let&#x27;s find out the userId of the first user we have\ncy.request(&#x27;https://jsonplaceholder.cypress.io/users?_limit=1&#x27;).its(&#x27;body&#x27;) // yields the response object\n.its(&#x27;0&#x27;) // yields the first element of the returned list\n// the above two commands its(&#x27;body&#x27;).its(&#x27;0&#x27;)\n// can be written as its(&#x27;body.0&#x27;)\n// if you do not care about TypeScript checks\n.then(user =&gt; {\n  expect(user).property(&#x27;id&#x27;).to.be.a(&#x27;number&#x27;);\n  // make a new post on behalf of the user\n  cy.request(&#x27;POST&#x27;, &#x27;https://jsonplaceholder.cypress.io/posts&#x27;, {\n    userId: user.id,\n    title: &#x27;Cypress Test Runner&#x27;,\n    body: &#x27;Fast, easy and reliable testing for anything that runs in a browser.&#x27;\n  });\n})\n// note that the value here is the returned value of the 2nd request\n// which is the new post object\n.then(response =&gt; {\n  expect(response).property(&#x27;status&#x27;).to.equal(201); // new entity created\n  expect(response).property(&#x27;body&#x27;).to.contain({\n    title: &#x27;Cypress Test Runner&#x27;\n  });\n  // we don&#x27;t know the exact post id - only that it will be &gt; 100\n  // since JSONPlaceholder has built-in 100 posts\n  expect(response.body).property(&#x27;id&#x27;).to.be.a(&#x27;number&#x27;).and.to.be.gt(100);\n  // we don&#x27;t know the user id here - since it was in above closure\n  // so in this test just confirm that the property is there\n  expect(response.body).property(&#x27;userId&#x27;).to.be.a(&#x27;number&#x27;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;c988e5e9-c900-443c-8661-086966ddba40&quot;,&quot;parentUUID&quot;:&quot;aabaa6d0-a980-4669-8db1-333cfa2ad249&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.request() - save response in the shared test context&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.request() - save response in the shared test context&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:305,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/variables-and-aliases\ncy.request(&#x27;https://jsonplaceholder.cypress.io/users?_limit=1&#x27;).its(&#x27;body&#x27;).its(&#x27;0&#x27;) // yields the first element of the returned list\n.as(&#x27;user&#x27;) // saves the object in the test context\n.then(function () {\n  // NOTE ðŸ‘€\n  //  By the time this callback runs the \&quot;as(&#x27;user&#x27;)\&quot; command\n  //  has saved the user object in the test context.\n  //  To access the test context we need to use\n  //  the \&quot;function () { ... }\&quot; callback form,\n  //  otherwise \&quot;this\&quot; points at a wrong or undefined object!\n  cy.request(&#x27;POST&#x27;, &#x27;https://jsonplaceholder.cypress.io/posts&#x27;, {\n    userId: this.user.id,\n    title: &#x27;Cypress Test Runner&#x27;,\n    body: &#x27;Fast, easy and reliable testing for anything that runs in a browser.&#x27;\n  }).its(&#x27;body&#x27;).as(&#x27;post&#x27;); // save the new post from the response\n}).then(function () {\n  // When this callback runs, both \&quot;cy.request\&quot; API commands have finished\n  // and the test context has \&quot;user\&quot; and \&quot;post\&quot; objects set.\n  // Let&#x27;s verify them.\n  expect(this.post, &#x27;post has the right user id&#x27;).property(&#x27;userId&#x27;).to.equal(this.user.id);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;dee79a66-7541-40cd-9ecf-7d05554f1a5b&quot;,&quot;parentUUID&quot;:&quot;aabaa6d0-a980-4669-8db1-333cfa2ad249&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.intercept() - route responses to matching requests&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.intercept() - route responses to matching requests&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:518,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/intercept\nlet message = &#x27;whoa, this comment does not exist&#x27;;\n// Listen to GET to comments/1\ncy.intercept(&#x27;GET&#x27;, &#x27;**/comments/*&#x27;).as(&#x27;getComment&#x27;);\n// we have code that gets a comment when\n// the button is clicked in scripts.js\ncy.get(&#x27;.network-btn&#x27;).click();\n// https://on.cypress.io/wait\ncy.wait(&#x27;@getComment&#x27;).its(&#x27;response.statusCode&#x27;).should(&#x27;be.oneOf&#x27;, [200, 304]);\n// Listen to POST to comments\ncy.intercept(&#x27;POST&#x27;, &#x27;**/comments&#x27;).as(&#x27;postComment&#x27;);\n// we have code that posts a comment when\n// the button is clicked in scripts.js\ncy.get(&#x27;.network-post&#x27;).click();\ncy.wait(&#x27;@postComment&#x27;).should(({\n  request,\n  response\n}) =&gt; {\n  expect(request.body).to.include(&#x27;email&#x27;);\n  expect(request.headers).to.have.property(&#x27;content-type&#x27;);\n  expect(response &amp;&amp; response.body).to.have.property(&#x27;name&#x27;, &#x27;Using POST in cy.intercept()&#x27;);\n});\n// Stub a response to PUT comments/ ****\ncy.intercept({\n  method: &#x27;PUT&#x27;,\n  url: &#x27;**/comments/*&#x27;\n}, {\n  statusCode: 404,\n  body: {\n    error: message\n  },\n  headers: {\n    &#x27;access-control-allow-origin&#x27;: &#x27;*&#x27;\n  },\n  delayMs: 500\n}).as(&#x27;putComment&#x27;);\n// we have code that puts a comment when\n// the button is clicked in scripts.js\ncy.get(&#x27;.network-put&#x27;).click();\ncy.wait(&#x27;@putComment&#x27;);\n// our 404 statusCode logic in scripts.js executed\ncy.get(&#x27;.network-put-comment&#x27;).should(&#x27;contain&#x27;, message);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;035e6a92-60f2-4199-9319-4ab7e7f20eeb&quot;,&quot;parentUUID&quot;:&quot;aabaa6d0-a980-4669-8db1-333cfa2ad249&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;5e62bbbd-6fff-4a03-954c-bbed0a452909&quot;,&quot;2cd01504-dd5c-45c0-8d49-b2df60aea05a&quot;,&quot;f5113486-3e55-437c-96e9-06dfeea45791&quot;,&quot;c988e5e9-c900-443c-8661-086966ddba40&quot;,&quot;dee79a66-7541-40cd-9ecf-7d05554f1a5b&quot;,&quot;035e6a92-60f2-4199-9319-4ab7e7f20eeb&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:2331,&quot;root&quot;:false,&quot;r
