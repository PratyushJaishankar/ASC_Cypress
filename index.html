ven further and check that the default todos each contain\n// the correct text. We use the `first` and `last` functions\n// to get just the first and last matched elements individually,\n// and then perform an assertion with `should`.\ncy.get(&#x27;.todo-list li&#x27;).first().should(&#x27;have.text&#x27;, &#x27;Pay electric bill&#x27;);\ncy.get(&#x27;.todo-list li&#x27;).last().should(&#x27;have.text&#x27;, &#x27;Walk the dog&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;273921ad-8089-4aff-8a24-3b0376bbf69d&quot;,&quot;parentUUID&quot;:&quot;d47456ff-c4fb-4d85-9a79-dadffa065c9d&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can add new todo items&quot;,&quot;fullTitle&quot;:&quot;example to-do app can add new todo items&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:382,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// We&#x27;ll store our item text in a variable so we can reuse it\nconst newItem = &#x27;Feed the cat&#x27;;\n// Let&#x27;s get the input element and use the `type` command to\n// input our new list item. After typing the content of our item,\n// we need to type the enter key as well in order to submit the input.\n// This input has a data-test attribute so we&#x27;ll use that to select the\n// element in accordance with best practices:\n// https://on.cypress.io/selecting-elements\ncy.get(&#x27;[data-test=new-todo]&#x27;).type(`${newItem}{enter}`);\n// Now that we&#x27;ve typed our new item, let&#x27;s check that it actually was added to the list.\n// Since it&#x27;s the newest item, it should exist as the last element in the list.\n// In addition, with the two default items, we should have a total of 3 elements in the list.\n// Since assertions yield the element that was asserted on,\n// we can chain both of these assertions together into a single statement.\n fb-4d85-9a79-dadffa065c9d&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;1a394d86-fe1b-40a4-9798-76a371e27554&quot;,&quot;title&quot;:&quot;with a checked task&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;can filter for uncompleted tasks&quot;,&quot;fullTitle&quot;:&quot;example to-do app with a checked task can filter for uncompleted tasks&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:301,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// We&#x27;ll click on the \&quot;active\&quot; button in order to\n// display only incomplete items\ncy.contains(&#x27;Active&#x27;).click();\n// After filtering, we can assert that there is only the one\n// incomplete item in the list.\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).first().should(&#x27;have.text&#x27;, &#x27;Walk the dog&#x27;);\n// For good measure, let&#x27;s also assert that the task we checked off\n// does not exist on the page.\ncy.contains(&#x27;Pay electric bill&#x27;).should(&#x27;not.exist&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;34a23659-c8e4-43b6-b33a-e814a5c1f3e2&quot;,&quot;parentUUID&quot;:&quot;1a394d86-fe1b-40a4-9798-76a371e27554&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can filter for completed tasks&quot;,&quot;fullTitle&quot;:&quot;example to-do app with a checked task can filter for completed tasks&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:271,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// We can perform similar steps as the test above to ensure\n// that only completed tasks are shown\ncy.contains(&#x27;Completed&#x27;).click();\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).first().should(&#x27;have.text&#x27;, &#x27;Pay electric bill&#x27;);\ncy.contains(&#x27;Walk the dog&#x27;).should(&#x27;not.exist&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;306e484a-161a-4677-b08a-4a945c8ec092&quot;,&quot;parentUUID&quot;:&quot;1a394d86-fe1b-40a4-9798-76a371e27554&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can delete all completed tasks&quot;,&quot;fullTitle&quot;:&quot;example to-do app with a checked task can delete all completed tasks&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:263,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// First, let&#x27;s click the \&quot;Clear completed\&quot; button\n// `contains` is actually serving two purposes here.\n// First, it&#x27;s ensuring that the button exists within the dom.\n// This button only appears when at least one task is checked\n// so this command is implicitly verifying that it does exist.\n// Second, it selects the button so we can click it.\ncy.contains(&#x27;Clear completed&#x27;).click();\n// Then we can make sure that there is only one element\n// in the list and our element does not exist\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).should(&#x27;not.have.text&#x27;, &#x27;Pay electric bill&#x27;);\n// Finally, make sure that the clear button no longer exists.\ncy.contains(&#x27;Clear completed&#x27;).should(&#x27;not.exist&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;dec44376-9a06-4025-9dd8-081f87aac5c5&quot;,&quot;parentUUID&quot;:&quot;1a394d86-fe1b-40a4-9798-76a371e27554&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;34a23659-c8e4-4 n// .type() with special character sequences\ncy.get(&#x27;.action-email&#x27;).type(&#x27;{leftarrow}{rightarrow}{uparrow}{downarrow}&#x27;);\ncy.get(&#x27;.action-email&#x27;).type(&#x27;{del}{selectall}{backspace}&#x27;);\n// .type() with key modifiers\ncy.get(&#x27;.action-email&#x27;).type(&#x27;{alt}{option}&#x27;); // these are equivalent\ncy.get(&#x27;.action-email&#x27;).type(&#x27;{ctrl}{control}&#x27;); // these are equivalent\ncy.get(&#x27;.action-email&#x27;).type(&#x27;{meta}{command}{cmd}&#x27;); // these are equivalent\ncy.get(&#x27;.action-email&#x27;).type(&#x27;{shift}&#x27;);\n// Delay each keypress by 0.1 sec\ncy.get(&#x27;.action-email&#x27;).type(&#x27;slow.typing@email.com&#x27;, {\n  delay: 100\n});\ncy.get(&#x27;.action-email&#x27;).should(&#x27;have.value&#x27;, &#x27;slow.typing@email.com&#x27;);\ncy.get(&#x27;.action-disabled&#x27;)\n// Ignore error checking prior to type\n// like whether the input is visible or disabled\n.type(&#x27;disabled error checking&#x27;, {\n  force: true\n});\ncy.get(&#x27;.action-disabled&#x27;).should(&#x27;have.value&#x27;, &#x27;disabled error checking&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;4b8f12c5-03ca-4b33-89f2-0e5f6b7bc17f&quot;,&quot;parentUUID&quot;:&quot;83cfcd47-97a9-4df3-bd8a-360704e8e2fc&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.focus() - focus on a DOM element&quot;,&quot;fullTitle&quot;:&quot;Actions .focus() - focus on a DOM element&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:186,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/focus\ncy.get(&#x27;.action-focus&#x27;).focus();\ncy.get(&#x27;.action-focus&#x27;).should(&#x27;have.class&#x27;, &#x27;focus&#x27;).prev().should(&#x27;have.attr&#x27;, &#x27;style&#x27;, &#x27;color: orange;&#x27;);&quot;,&quot;err&quot .io/wrap\ncy.wrap({\n  foo: &#x27;bar&#x27;\n}).should(&#x27;have.property&#x27;, &#x27;foo&#x27;).and(&#x27;include&#x27;, &#x27;bar&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;95e9c2a0-3e1e-4512-8166-c4c82c511b6c&quot;,&quot;parentUUID&quot;:&quot;32cfddf7-9927-4d04-b011-ba50700ac601&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;54148234-e1fa-4528-89f6-fa994577eef2&quot;,&quot;title&quot;:&quot;Cypress.Screenshot&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;cy.screenshot() - take a screenshot&quot;,&quot;fullTitle&quot;:&quot;Misc Cypress.Screenshot cy.screenshot() - take a screenshot&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:809,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/screenshot\ncy.screenshot(&#x27;my-image&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;e47ac961-73c7-4b4e-a5e2-3994d04e43d7&quot;,&quot;parentUUID&quot;:&quot;54148234-e1fa-4528-89f6-fa994577eef2&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Cypress.Screenshot.defaults() - change default config of screenshots&quot;,&quot;fullTitle&quot;:&quot;Misc Cypress.Screenshot Cypress.Screenshot.defaults() - change default config of screenshots&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:84,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;Cypress.Screenshot.defaults({\n  blackout: [&#x27;.foo&#x27;],\n  capture: &#x27;viewport&#x27;,\n  clip: {\n    x: 0,\n    y: 0,\n    width: 200,\n    height: 200\n  },\n  scale: false,\n  disableTimersAndAnim n&quot;:973,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/go\ncy.location(&#x27;pathname&#x27;).should(&#x27;include&#x27;, &#x27;navigation&#x27;);\ncy.go(&#x27;back&#x27;);\ncy.location(&#x27;pathname&#x27;).should(&#x27;not.include&#x27;, &#x27;navigation&#x27;);\ncy.go(&#x27;forward&#x27;);\ncy.location(&#x27;pathname&#x27;).should(&#x27;include&#x27;, &#x27;navigation&#x27;);\n// clicking back\ncy.go(-1);\ncy.location(&#x27;pathname&#x27;).should(&#x27;not.include&#x27;, &#x27;navigation&#x27;);\n// clicking forward\ncy.go(1);\ncy.location(&#x27;pathname&#x27;).should(&#x27;include&#x27;, &#x27;navigation&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;2f35addf-9513-4bbe-8903-4c422dd4eaec&quot;,&quot;parentUUID&quot;:&quot;8b3f8009-566c-4912-bc54-56eabedbc337&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.reload() - reload the page&quot;,&quot;fullTitle&quot;:&quot;Navigation cy.reload() - reload the page&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:473,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/reload\ncy.reload();\n// reload the page without using the cache\ncy.reload(true);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;d39264c2-74da-45d5-9dd1-4300d3c38b4e&quot;,&quot;parentUUID&quot;:&quot;8b3f8009-566c-4912-bc54-56eabedbc337&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.visit() - visit a remote url&quot;,&quot;fullTitle&quot;:&quot;Navigation cy.visit() - visit a remote url&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:400,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/visit\n// Visit any sub-domain of your current domain\n// Pass options to the visit\ncy.visit(&#x27;https://example.cypress.io/commands/navigation&#x27;, {\n  timeout: 50000,\n  // increase total time for the visit to resolve\n  onBeforeLoad(contentWindow) {\n    // contentWindow is the remote page&#x27;s window object\n    expect(typeof contentWindow === &#x27;object&#x27;).to.be.true;\n  },\n  onLoad(contentWindow) {\n    // contentWindow is the remote page&#x27;s window object\n    expect(typeof contentWindow === &#x27;object&#x27;).to.be.true;\n  }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;eda3c28b-51a3-4c51-bcde-c3e7484a15a9&quot;,&quot;parentUUID&quot;:&quot;8b3f8009-566c-4912-bc54-56eabedbc337&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;2f35addf-9513-4bbe-8903-4c422dd4eaec&quot;,&quot;d39264c2-74da-45d5-9dd1-4300d3c38b4e&quot;,&quot;eda3c28b-51a3-4c51-bcde-c3e7484a15a9&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:1846,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;079453ee-4063-42d0-87ff-f63e7c9a00ce&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress/e2e/2-advanced-examples/network_requests.cy.js&quot;,&quot;file&quot;:&quot;cypress/e2e/2-advanced-examples/network_requests.cy.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;9d845601-7479-4171-9063-c56df11485db&quot;,&quot;title&quot;:&quot;Network Requests&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;cy.request() - make an XHR request&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.request() - make an XHR request&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:576,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/request\ncy.request(&#x27;https://jsonplaceholder.cypress.io/comments&#x27;).should(response =&gt; {\n  expect(response.status).to.eq(200);\n  // the server sometimes gets an extra comment posted from another machine\n  // which gets returned as 1 extra object\n  expect(response.body).to.have.property(&#x27;length&#x27;).and.be.oneOf([500, 501]);\n  expect(response).to.have.property(&#x27;headers&#x27;);\n  expect(response).to.have.property(&#x27;duration&#x27;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;5af68051-0a0b-46a4-b374-b61f4455fdbf&quot;,&quot;parentUUID&quot;:&quot;9d845601-7479-4171-9063-c56df11485db&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.request() - verify response using BDD syntax&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.request() - verify response using BDD syntax&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:303,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;cy.request(&#x27;https://jsonplaceholder.cypress.io/comments&#x27;).then(response =&gt; {\n  // https://on.cypress.io/assertions\n  expect(response).property(&#x27;status&#x27;).to.equal(200);\n  expect(response).property(&#x27;body&#x27;).to.have.property(&#x27;length&#x27;).and.be.oneOf([500, 501]);\n  expect(response).to.include.keys(&#x27;headers&#x27;, &#x27;duration&#x27;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;17a45caf-e575-411c-8500-796b083dafca&quot;,&quot;parentUUID&quot;:&quot;9d845601-7479-4171-9063-c56df11485db&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.request() with query parameters&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.request() with query parameters&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:225,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// will execute request\n// https://jsonplaceholder.cypress.io/comments?postId=1&amp;id=3\ncy.request({\n  url: &#x27;https://jsonplaceholder.cypress.io/comments&#x27;,\n  qs: {\n    postId: 1,\n    id: 3\n  }\n}).its(&#x27;body&#x27;).should(&#x27;be.an&#x27;, &#x27;array&#x27;).and(&#x27;have.length&#x27;, 1).its(&#x27;0&#x27;) // yields first element of the array\n.should(&#x27;contain&#x27;, {\n  postId: 1,\n  id: 3\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;1402031d-ccdb-4e79-97f1-1b71fb0c60be&quot;,&quot;parentUUID&quot;:&quot;9d845601-7479-4171-9063-c56df11485db&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.request() - pass result to the second request&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.request() - pass result to the second request&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:403,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// first, let&#x27;s find out the userId of the first user we have\ncy.request(&#x27;https://jsonplaceholder.cypress.io/users?_limit=1&#x27;).its(&#x27;body&#x27;) // yields the response object\n.its(&#x27;0&#x27;) // yields the first element of the returned list\n// the above two commands its(&#x27;body&#x27;).its(&#x27;0&#x27;)\n// can be written as its(&#x27;body.0&#x27;)\n// if you do not care about TypeScript checks\n.then(user =&gt; {\n  expect(user).property(&#x27;id&#x27;).to.be.a(&#x27;number&#x27;);\n  // make a new post on behalf of the user\n  cy.request(&#x27;POST&#x27;, &#x27;https://jsonplaceholder.cypress.io/posts&#x27;, {\n    userId: user.id,\n    title: &#x27;Cypress Test Runner&#x27;,\n    body: &#x27;Fast, easy and reliable testing for anything that runs in a browser.&#x27;\n  });\n})\n// note that the value here is the returned value of the 2nd request\n// which is the new post object\n.then(response =&gt; {\n  expect(response).property(&#x27;status&#x27;).to.equal(201); // new entity created\n  expect(response).property(&#x27;body&#x27;).to.contain({\n    title: &#x27;Cypress Test Runner&#x27;\n  });\n  // we don&#x27;t know the exact post id - only that it will be &gt; 100\n  // since JSONPlaceholder has built-in 100 posts\n  expect(response.body).property(&#x27;id&#x27;).to.be.a(&#x27;number&#x27;).and.to.be.gt(100);\n  // we don&#x27;t know the user id here - since it was in above closure\n  // so in this test just confirm that the property is there\n  expect(response.body).property(&#x27;userId&#x27;).to.be.a(&#x27;number&#x27;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;a4a84b0a-2eb0-4bde-86e8-0c740fd787b8&quot;,&quot;parentUUID&quot;:&quot;9d845601-7479-4171-9063-c56df11485db&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.request() - save response in the shared test context&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.request() - save response in the shared test context&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:485,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/variables-and-aliases\ncy.request(&#x27;https://jsonplaceholder.cypress.io/users?_limit=1&#x27;).its(&#x27;body&#x27;).its(&#x27;0&#x27;) // yields the first element of the returned list\n.as(&#x27;user&#x27;) // saves the object in the test context\n.then(function () {\n  // NOTE ðŸ‘€\n  //  By the time this callback runs the \&quot;as(&#x27;user&#x27;)\&quot; command\n  //  has saved the user object in the test context.\n  //  To access the test context we need to use\n  //  the \&quot;function () { ... }\&quot; callback form,\n  //  otherwise \&quot;this\&quot; points at a wrong or undefined object!\n  cy.request(&#x27;POST&#x27;, &#x27;https://jsonplaceholder.cypress.io/posts&#x27;, {\n    userId: this.user.id,\n    title: &#x27;Cypress Test Runner&#x27;,\n    body: &#x27;Fast, easy and reliable testing for anything that runs in a browser.&#x27;\n  }).its(&#x27;body&#x27;).as(&#x27;post&#x27;); // save the new post from the response\n}).then(function () {\n  // When this callback runs, both \&quot;cy.request\&quot; API commands have finished\n  // and the test context has \&quot;user\&quot; and \&quot;post\&quot; objects set.\n  // Let&#x27;s verify them.\n  expect(this.post, &#x27;post has the right user id&#x27;).property(&#x27;userId&#x27;).to.equal(this.user.id);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;c3339eaa-5e46-440b-a322-27ff1e073288&quot;,&quot;parentUUID&quot;:&quot;9d845601-7479-4171-9063-c56df11485db&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.intercept() - route responses to matching requests&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.intercept() - route responses to matching requests&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:644,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/intercept\nlet message = &#x27;whoa, this comment does not exist&#x27;;\n// Listen to GET to comments/1\ncy. ;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// see all possible matchers at\n// https://sinonjs.org/releases/latest/matchers/\nconst calculator = {\n  /**\n   * returns the sum of two arguments\n   * @param a {number}\n   * @param b {number}\n  */\n  add(a, b) {\n    return a + b;\n  }\n};\nconst spy = cy.spy(calculator, &#x27;add&#x27;).as(&#x27;add&#x27;);\nexpect(calculator.add(2, 3)).to.equal(5);\n// if we want to assert the exact values used during the call\nexpect(spy).to.be.calledWith(2, 3);\n// let&#x27;s confirm \&quot;add\&quot; method was called with two numbers\nexpect(spy).to.be.calledWith(Cypress.sinon.match.number, Cypress.sinon.match.number);\n// alternatively, provide the value to match\nexpect(spy).to.be.calledWith(Cypress.sinon.match(2), Cypress.sinon.match(3));\n// match any value\nexpect(spy).to.be.calledWith(Cypress.sinon.match.any, 3);\n// match any value from a list\nexpect(spy).to.be.calledWith(Cypress.sinon.match.in([1, 2, 3]), 3);\n/**\n * Returns true if the given number is even\n * @param {number} x\n */\nconst isEven = x =&gt; x % 2 === 0;\n// expect the value to pass a custom predicate function\n// the second argument to \&quot;sinon.match(predicate, message)\&quot; is\n// shown if the predicate does not pass and assertion fails\nexpect(spy).to.be.calledWith(Cypress.sinon.match(isEven, &#x27;isEven&#x27;), 3);\n/**\n * Returns a function that checks if a given number is larger than the limit\n * @param {number} limit\n * @returns {(x: number) =&gt; boolean}\n */\nconst isGreaterThan = limit =&gt; x =&gt; x &gt; limit;\n/**\n * Returns a function that checks if a given number is less than the limit\n * @param {number} limit\n * @returns {(x: number) =&gt; boolean}\n */\nconst isLessThan = limit =&gt; x =&gt; x &lt; limit;\n// you can combine several matchers using \&quot;and\&quot;, \&quot;or\&quot;\nexpect(spy).to.be.calledWith(Cypress.sinon.match.number, Cypress.sinon.match(isGreaterThan(2), &#x27;&gt; 2&#x27;).and(Cypress.sinon.match(isLessThan(4), &#x27;&lt; 4&#x27;)));\nexpect(spy).to.be.calledWith(Cypress.sinon.match.number, Cypress.sinon.match(isGreaterThan(200), &#x27;&gt; 200&#x27;).or(Cypress.sinon.match(3)));\n// matchers can be used from BDD assertions\ncy.get(&#x27;@add&#x27;).should(&#x27;have.been.calledWith&#x27;, Cypress.sinon.match.number, Cypress.sinon.match(3));\n// you can alias matchers for shorter test code\nconst {\n  match: M\n} = Cypress.sinon;\ncy.get(&#x27;@add&#x27;).should(&#x27;have.been.calledWith&#x27;, M.number, M(3));&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;309ac659-bd13-4b08-9a0b-c268de3d6d05&quot;,&quot;parentUUID&quot;:&quot;4d840bba-3695-4f84-af9d-1b4e217de9e7&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;9f6afd6a-f15e-4b71-81c0-28358ac23c12&quot;,&quot;75bf091a-8ced-493a-b8e4-a50b10b08db4&quot;,&quot;756aa783-b09a-4795-a079-3e219cea4e75&quot;,&quot;71869aaf-38bc-4275-907e-115dce858336&quot;,&quot;70dd1a52-b942-48ae-8a64-b10cb68a47d2&quot;,&quot;a5200e54-82ac-4a32-85d3-3438ed68aa16&quot;,&quot;309ac659-bd13-4b08-9a0b-c268de3d6d05&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:3441,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;beb60fbe-daca-4fe3-91c4-5c35caf10dbd&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress/e2e/2-advanced-examples/storage.cy.js&quot;,&quot;file&quot;:&quot;cypress/e2e/2-advanced-examples/storage.cy.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;2267b22a-0f9b-4946-bbee-45d34f1575fa&quot;,&quot;title&quot;:&quot;Local Storage / Session Storag alse,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/minimatch\nlet matching = Cypress.minimatch(&#x27;/users/1/comments&#x27;, &#x27;/users/*/comments&#x27;, {\n  matchBase: true\n});\nexpect(matching, &#x27;matching wildcard&#x27;).to.be.true;\nmatching = Cypress.minimatch(&#x27;/users/1/comments/2&#x27;, &#x27;/users/*/comments&#x27;, {\n  matchBase: true\n});\nexpect(matching, &#x27;comments&#x27;).to.be.false;\n// ** matches against all downstream path segments\nmatching = Cypress.minimatch(&#x27;/foo/bar/baz/123/quux?a=b&amp;c=2&#x27;, &#x27;/foo/**&#x27;, {\n  matchBase: true\n});\nexpect(matching, &#x27;comments&#x27;).to.be.true;\n// whereas * matches only the next path segment\nmatching = Cypress.minimatch(&#x27;/foo/bar/baz/123/quux?a=b&amp;c=2&#x27;, &#x27;/foo/*&#x27;, {\n  matchBase: false\n});\nexpect(matching, &#x27;comments&#x27;).to.be.false;&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;b1f1fc25-185a-4540-a056-656f8f539b93&quot;,&quot;parentUUID&quot;:&quot;2f23da86-3b91-45cc-b619-05668c193a9c&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Cypress.Promise - instantiate a bluebird promise&quot;,&quot;fullTitle&quot;:&quot;Utilities Cypress.Promise - instantiate a bluebird promise&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:1073,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/promise\nlet waited = false;\n/**\n * @return Bluebird&lt;string&gt;\n */\nfunction waitOneSecond() {\n  // return a promise that resolves after 1 second\n  return new Cypress.Promise((resolve, reject) =&gt; {\n    setTimeout(() =&gt; {\n      // set waited to true\n      waited = true;\n      // resolve with &#x27;foo&#x27; string\n      resolve(&#x27;foo&#x27;);\n    }, 1000);\n  });\n}\ncy.then(() =&gt; {\n  // return a promise to cy.then(
