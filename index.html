ven further and check that the default todos each contain\n// the correct text. We use the `first` and `last` functions\n// to get just the first and last matched elements individually,\n// and then perform an assertion with `should`.\ncy.get(&#x27;.todo-list li&#x27;).first().should(&#x27;have.text&#x27;, &#x27;Pay electric bill&#x27;);\ncy.get(&#x27;.todo-list li&#x27;).last().should(&#x27;have.text&#x27;, &#x27;Walk the dog&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;eb25ae4e-3482-48ea-96ea-f883b3e97ce7&quot;,&quot;parentUUID&quot;:&quot;30b7aa10-fa98-4910-b73d-ddd6650af5dd&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can add new todo items&quot;,&quot;fullTitle&quot;:&quot;example to-do app can add new todo items&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:507,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// We&#x27;ll store our item text in a variable so we can reuse it\nconst newItem = &#x27;Feed the cat&#x27;;\n// Let&#x27;s get the input element and use the `type` command to\n// input our new list item. After typing the content of our item,\n// we need to type the enter key as well in order to submit the input.\n// This input has a data-test attribute so we&#x27;ll use that to select the\n// element in accordance with best practices:\n// https://on.cypress.io/selecting-elements\ncy.get(&#x27;[data-test=new-todo]&#x27;).type(`${newItem}{enter}`);\n// Now that we&#x27;ve typed our new item, let&#x27;s check that it actually was added to the list.\n// Since it&#x27;s the newest item, it should exist as the last element in the list.\n// In addition, with the two default items, we should have a total of 3 elements in the list.\n// Since assertions yield the element that was asserted on,\n// we can chain both of these assertions together into a single statement.\n 98-4910-b73d-ddd6650af5dd&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;f46b4c29-979d-42e8-805a-2e5fb3ba0431&quot;,&quot;title&quot;:&quot;with a checked task&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;can filter for uncompleted tasks&quot;,&quot;fullTitle&quot;:&quot;example to-do app with a checked task can filter for uncompleted tasks&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:258,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// We&#x27;ll click on the \&quot;active\&quot; button in order to\n// display only incomplete items\ncy.contains(&#x27;Active&#x27;).click();\n// After filtering, we can assert that there is only the one\n// incomplete item in the list.\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).first().should(&#x27;have.text&#x27;, &#x27;Walk the dog&#x27;);\n// For good measure, let&#x27;s also assert that the task we checked off\n// does not exist on the page.\ncy.contains(&#x27;Pay electric bill&#x27;).should(&#x27;not.exist&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;e388761f-9df7-4624-8431-42958e872e8c&quot;,&quot;parentUUID&quot;:&quot;f46b4c29-979d-42e8-805a-2e5fb3ba0431&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can filter for completed tasks&quot;,&quot;fullTitle&quot;:&quot;example to-do app with a checked task can filter for completed tasks&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:311,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// We can perform similar steps as the test above to ensure\n// that only completed tasks are shown\ncy.contains(&#x27;Completed&#x27;).click();\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).first().should(&#x27;have.text&#x27;, &#x27;Pay electric bill&#x27;);\ncy.contains(&#x27;Walk the dog&#x27;).should(&#x27;not.exist&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;f6a8143b-bd9f-40d2-a4f1-b194b06260aa&quot;,&quot;parentUUID&quot;:&quot;f46b4c29-979d-42e8-805a-2e5fb3ba0431&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can delete all completed tasks&quot;,&quot;fullTitle&quot;:&quot;example to-do app with a checked task can delete all completed tasks&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:253,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// First, let&#x27;s click the \&quot;Clear completed\&quot; button\n// `contains` is actually serving two purposes here.\n// First, it&#x27;s ensuring that the button exists within the dom.\n// This button only appears when at least one task is checked\n// so this command is implicitly verifying that it does exist.\n// Second, it selects the button so we can click it.\ncy.contains(&#x27;Clear completed&#x27;).click();\n// Then we can make sure that there is only one element\n// in the list and our element does not exist\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).should(&#x27;not.have.text&#x27;, &#x27;Pay electric bill&#x27;);\n// Finally, make sure that the clear button no longer exists.\ncy.contains(&#x27;Clear completed&#x27;).should(&#x27;not.exist&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;37792bc1-038d-4e53-9c5e-fe1f245f62fe&quot;,&quot;parentUUID&quot;:&quot;f46b4c29-979d-42e8-805a-2e5fb3ba0431&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;e388761f-9df7-4 n// .type() with special character sequences\ncy.get(&#x27;.action-email&#x27;).type(&#x27;{leftarrow}{rightarrow}{uparrow}{downarrow}&#x27;);\ncy.get(&#x27;.action-email&#x27;).type(&#x27;{del}{selectall}{backspace}&#x27;);\n// .type() with key modifiers\ncy.get(&#x27;.action-email&#x27;).type(&#x27;{alt}{option}&#x27;); // these are equivalent\ncy.get(&#x27;.action-email&#x27;).type(&#x27;{ctrl}{control}&#x27;); // these are equivalent\ncy.get(&#x27;.action-email&#x27;).type(&#x27;{meta}{command}{cmd}&#x27;); // these are equivalent\ncy.get(&#x27;.action-email&#x27;).type(&#x27;{shift}&#x27;);\n// Delay each keypress by 0.1 sec\ncy.get(&#x27;.action-email&#x27;).type(&#x27;slow.typing@email.com&#x27;, {\n  delay: 100\n});\ncy.get(&#x27;.action-email&#x27;).should(&#x27;have.value&#x27;, &#x27;slow.typing@email.com&#x27;);\ncy.get(&#x27;.action-disabled&#x27;)\n// Ignore error checking prior to type\n// like whether the input is visible or disabled\n.type(&#x27;disabled error checking&#x27;, {\n  force: true\n});\ncy.get(&#x27;.action-disabled&#x27;).should(&#x27;have.value&#x27;, &#x27;disabled error checking&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;3b4f930f-55a9-4824-ba0a-5bfa4be01d14&quot;,&quot;parentUUID&quot;:&quot;b9b68020-bd77-448b-9c56-7e5de6ea5d85&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.focus() - focus on a DOM element&quot;,&quot;fullTitle&quot;:&quot;Actions .focus() - focus on a DOM element&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:149,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/focus\ncy.get(&#x27;.action-focus&#x27;).focus();\ncy.get(&#x27;.action-focus&#x27;).should(&#x27;have.class&#x27;, &#x27;focus&#x27;).prev().should(&#x27;have.attr&#x27;, &#x27;style&#x27;, &#x27;color: orange;&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;d598e64e-3045-4b4f-baf3-b17d6e736f7f&quot;,&quot;parentUUID&quot;:&quot;b9b68020-bd77-448b-9c56-7e5de6ea5d85&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.blur() - blur off a DOM element&quot;,&quot;fullTitle&quot;:&quot;Actions .blur() - blur off a DOM element&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:429,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/blur\ncy.get(&#x27;.action-blur&#x27;).type(&#x27;About to blur&#x27;);\ncy.get(&#x27;.action-blur&#x27;).blur();\ncy.get(&#x27;.action-blur&#x27;).should(&#x27;have.class&#x27;, &#x27;error&#x27;).prev().should(&#x27;have.attr&#x27;, &#x27;style&#x27;, &#x27;color: red;&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;074adfa7-7142-49ec-ac7e-aed917c09956&quot;,&quot;parentUUID&quot;:&quot;b9b68020-bd77-448b-9c56-7e5de6ea5d85&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.clear() - clears an input or textarea element&quot;,&quot;fullTitle&quot;:&quot;Actions .clear() - clears an input or textarea element&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:500,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/clear\ncy.get(&#x27;.action-clear&#x27;).type(&#x27;Clear this text&#x27;);\ncy.get(&#x27;.action-clear&#x27;).should(&#x27;have.value&#x27;, &#x27;Clear this text&#x27;);\ncy.get(&#x27;.action-clear&#x27;).clear();\ncy.get(&#x27;.action-clear&#x27;).should(&#x27;have.value&#x27;, &#x27;&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;6927e97e-36db-4992-81ee-aebab7e5a10c&quot;,&quot;parentUUID&quot;:&quot;b9b68020-bd77-448b-9c56-7e5de6ea5d85&quot;,&quot;isHo .request() with query parameters&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.request() with query parameters&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:235,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// will execute request\n// https://jsonplaceholder.cypress.io/comments?postId=1&amp;id=3\ncy.request({\n  url: &#x27;https://jsonplaceholder.cypress.io/comments&#x27;,\n  qs: {\n    postId: 1,\n    id: 3\n  }\n}).its(&#x27;body&#x27;).should(&#x27;be.an&#x27;, &#x27;array&#x27;).and(&#x27;have.length&#x27;, 1).its(&#x27;0&#x27;) // yields first element of the array\n.should(&#x27;contain&#x27;, {\n  postId: 1,\n  id: 3\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;23115af9-0f5d-4993-808d-cb4da30c6c41&quot;,&quot;parentUUID&quot;:&quot;b7eb6850-f8f7-46fe-8be9-46dcacc88041&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.request() - pass result to the second request&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.request() - pass result to the second request&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:335,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// first, let&#x27;s find out the userId of the first user we have\ncy.request(&#x27;https://jsonplaceholder.cypress.io/users?_limit=1&#x27;).its(&#x27;body&#x27;) // yields the response object\n.its(&#x27;0&#x27;) // yields the first element of the returned list\n// the above two commands its(&#x27;body&#x27;).its(&#x27;0&#x27;)\n// can be written as its(&#x27;body.0&#x27;)\n// if you do not care about TypeScript checks\n.then(user =&gt; {\n  expect(user).property(&#x27;id&#x27;).to.be.a(&#x27;number&#x27;);\n  // make a new post on behalf of the user\n  cy.request(&#x27;POST&#x27;, &#x27;https://jsonplaceholder.cypress.io/posts&#x27;, {\n    userId: user.id,\n    title: &#x27;Cypress Test Runner&#x27;,\n    body: &#x27;Fast, easy and reliable testing for anything that runs in a browser.&#x27;\n  });\n})\n// note that the value here is the returned value of the 2nd request\n// which is the new post object\n.then(response =&gt; {\n  expect(response).property(&#x27;status&#x27;).to.equal(201); // new entity created\n  expect(response).property(&#x27;body&#x27;).to.contain({\n    title: &#x27;Cypress Test Runner&#x27;\n  });\n  // we don&#x27;t know the exact post id - only that it will be &gt; 100\n  // since JSONPlaceholder has built-in 100 posts\n  expect(response.body).property(&#x27;id&#x27;).to.be.a(&#x27;number&#x27;).and.to.be.gt(100);\n  // we don&#x27;t know the user id here - since it was in above closure\n  // so in this test just confirm that the property is there\n  expect(response.body).property(&#x27;userId&#x27;).to.be.a(&#x27;number&#x27;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;8bfdd885-7cba-4683-adec-136546dfeff4&quot;,&quot;parentUUID&quot;:&quot;b7eb6850-f8f7-46fe-8be9-46dcacc88041&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.request() - save response in the shared test context&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.request() - save response in the shared test context&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:350,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/variables-and-aliases\ncy.request(&#x27;https://jsonplaceholder.cypress.io/users?_limit=1&#x27;).its(&#x27;body&#x27;).its(&#x27;0&#x27;) // yields the first element of the returned list\n.as(&#x27;user&#x27;) // saves the object in the test context\n.then(function () {\n  // NOTE ðŸ‘€\n  //  By the time this callback runs the \&quot;as(&#x27;user&#x27;)\&quot; command\n  //  has saved the user object in the test context.\n  //  To access the test context we need to use\n  //  the \&quot;function () { ... }\&quot; callback form,\n  //  otherwise \&quot;this\&quot; points at a wrong or undefined object!\n  cy.request(&#x27;POST&#x27;, &#x27;https://jsonplaceholder.cypress.io/posts&#x27;, {\n    userId: this.user.id,\n    title: &#x27;Cypress Test Runner&#x27;,\n    body: &#x27;Fast, easy and reliable testing for anything that runs in a browser.&#x27;\n  }).its(&#x27;body&#x27;).as(&#x27;post&#x27;); // save the new post from the response\n}).then(function () {\n  // When this callback runs, both \&quot;cy.request\&quot; API commands have finished\n  // and the test context has \&quot;user\&quot; and \&quot;post\&quot; objects set.\n  // Let&#x27;s verify them.\n  expect(this.post, &#x27;post has the right user id&#x27;).property(&#x27;userId&#x27;).to.equal(this.user.id);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;2a2cbd82-275e-43da-abc7-047130d3e15e&quot;,&quot;parentUUID&quot;:&quot;b7eb6850-f8f7-46fe-8be9-46dcacc88041&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.intercept() - route responses to matching requests&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.intercept() - route responses to matching requests&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:521,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/intercept\nlet message = &#x27;whoa, this comment does not exist&#x27;;\n// Listen to GET to comments/1\ncy.intercept(&#x27;GET&#x27;, &#x27;**/comments/*&#x27;).as(&#x27;getComment&#x27;);\n// we have code that gets a comment when\n// the button is clicked in scripts.js\ncy.get(&#x27;.network-btn&#x27;).click();\n// https://on.cypress.io/wait\ncy.wait(&#x27;@getComment&#x27;).its(&#x27;response.statusCode&#x27;).should(&#x27;be.oneOf&#x27;, [200, 304]);\n// Listen to POST to comments\ncy.intercept(&#x27;POST&#x27;, &#x27;**/comments&#x27;).as(&#x27;postComment&#x27;);\n// we have code that posts a comment when\n// the button is clicked in scripts.js\ncy.get(&#x27;.network-post&#x27;).click();\ncy.wait(&#x27;@postComment&#x27;).should(({\n  request,\n  response\n}) =&gt; {\n  expect(request.body).to.include(&#x27;email&#x27;);\n  expect(request.headers).to.have.property(&#x27;content-type&#x27;);\n  expect(response &amp;&amp; response.body).to.have.property(&#x27;name&#x27;, &#x27;Using POST in cy.intercept()&#x27;);\n});\n// Stub a response to PUT comments/ ****\ncy.intercept({\n  method: &#x27;PUT&#x27;,\n  url: &#x27;**/comments/*&#x27;\n}, {\n  statusCode: 404,\n  body: {\n    error: message\n  },\n  headers: {\n    &#x27;access-control-allow-origin&#x27;: &#x27;*&#x27;\n  },\n  delayMs: 500\n}).as(&#x27;putComment&#x27;);\n// we have code that puts a comment when\n// the button is clicked in scripts.js\ncy.get(&#x27;.network-put&#x27;).click();\ncy.wait(&#x27;@putComment&#x27;);\n// our 404 statusCode logic in scripts.js executed\ncy.get(&#x27;.network-put-comment&#x27;).should(&#x27;contain&#x27;, message);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;939aed02-ccea-4367-a909-e1df01082188&quot;,&quot;parentUUID&quot;:&quot;b7eb6850-f8f7-46fe-8be9-46dcacc88041&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;d7b83c86-3c9e-4051-b4e0-01134008e17b&quot;,&quot;9cc835c6-3bb2-4759-a381-81b802f9002f&quot;,&quot;23115af9-0f5d-4993-808d-cb4da30c6c41&quot;,&quot;8bfdd885-7cba-4683-adec-136546dfeff4&quot;,&quot;2a2cbd82-275e-43da-abc7-047130d3e15e&quot;,&quot;939aed02-ccea-4367-a909-e1df01082188&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:2273,&quot;root&quot;:false,&quot;rootEmpty&quot; ress.io/commands/spies-stubs-clocks&#x27;);\nconst obj = {\n  /**\n   * Prints the argument passed\n   * @param x {any}\n  */\n  foo(x) {\n    console.log(&#x27;obj.foo called with&#x27;, x);\n  }\n};\ncy.spy(obj, &#x27;foo&#x27;).as(&#x27;foo&#x27;);\nsetTimeout(() =&gt; {\n  obj.foo(&#x27;first&#x27;);\n}, 500);\nsetTimeout(() =&gt; {\n  obj.foo(&#x27;second&#x27;);\n}, 2500);\ncy.get(&#x27;@foo&#x27;).should(&#x27;have.been.calledTwice&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;b9c96e83-74f3-4a29-a523-c91befa1fe86&quot;,&quot;parentUUID&quot;:&quot;d9277777-984a-49c6-908a-0ed211ba6ce5&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.stub() - create a stub and/or replace a function with stub&quot;,&quot;fullTitle&quot;:&quot;Spies, Stubs, and Clock cy.stub() - create a stub and/or replace a function with stub&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:90,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/stub\ncy.visit(&#x27;https://example.cypress.io/commands/spies-stubs-clocks&#x27;);\nconst obj = {\n  /**\n   * prints both arguments to the console\n   * @param a {string}\n   * @param b {string}\n  */\n  foo(a, b) {\n    console.log(&#x27;a&#x27;, a, &#x27;b&#x27;, b);\n  }\n};\nconst stub = cy.stub(obj, &#x27;foo&#x27;).as(&#x27;foo&#x27;);\nobj.foo(&#x27;foo&#x27;, &#x27;bar&#x27;);\nexpect(stub).to.be.called;&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;6e143921-2af2-40c4-8ed9-468c945cc3d0&quot;,&quot;parentUUID&quot;:&quot;d9277777-984a-49c6-908a-0ed211ba6ce5&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.clock() - control time in the browser&quot;,&quot;fullTitle&quot;:&quot;Spies, Stubs, and Clock cy.clock() - control time in the browser&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:180, quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.stub() matches depending on arguments&quot;,&quot;fullTitle&quot;:&quot;Spies, Stubs, and Clock cy.stub() matches depending on arguments&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:22,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// see all possible matchers at\n// https://sinonjs.org/releases/latest/matchers/\nconst greeter = {\n  /**\n   * Greets a person\n   * @param {string} name\n  */\n  greet(name) {\n    return `Hello, ${name}!`;\n  }\n};\ncy.stub(greeter, &#x27;greet&#x27;).callThrough() // if you want non-matched calls to call the real method\n.withArgs(Cypress.sinon.match.string).returns(&#x27;Hi&#x27;).withArgs(Cypress.sinon.match.number).throws(new Error(&#x27;Invalid name&#x27;));\nexpect(greeter.greet(&#x27;World&#x27;)).to.equal(&#x27;Hi&#x27;);\nexpect(() =&gt; greeter.greet(42)).to.throw(&#x27;Invalid name&#x27;);\nexpect(greeter.greet).to.have.been.calledTwice;\n// non-matched calls goes the actual method\nexpect(greeter.greet()).to.equal(&#x27;Hello, undefined!&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;fca02dd7-7adb-492d-958d-dfeeed0718b5&quot;,&quot;parentUUID&quot;:&quot;d9277777-984a-49c6-908a-0ed211ba6ce5&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;matches call arguments using Sinon matchers&quot;,&quot;fullTitle&quot;:&quot;Spies, Stubs, and Clock matches call arguments using Sinon matchers&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:24,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// see all possible matchers at\n// https://sinonjs.org/releases/latest/matchers/\nconst calculator = {\n  /**\n   * returns the sum of two arguments\n   * @param a {number}\n   * @param b {number}\n  */\n  add(a, b) {\n    return a + b;\n  }\n};\nconst spy = cy.spy(calculator, &#x27;add&#x27;).as(&#x27;add&#x27;);\nexpect(calculator.add(2, 3)).to.equal(5);\n// if we want to assert the exact values used during the call\nexpect(spy).to.be.calledWith(2, 3);\n// let&#x27;s confirm \&quot;add\&quot; method was called with two numbers\nexpect(spy).to.be.calledWith(Cypress.sinon.match.number, Cypress.sinon.match.number);\n// alternatively, provide the value to match\nexpect(spy).to.be.calledWith(Cypress.sinon.match(2), Cypress.sinon.match(3));\n// match any value\nexpect(spy).to.be.calledWith(Cypress.sinon.match.any, 3);\n// match any value from a list\nexpect(spy).to.be.calledWith(Cypress.sinon.match.in([1, 2, 3]), 3);\n/**\n * Returns true if the given number is even\n * @param {number} x\n */\nconst isEven = x =&gt; x % 2 === 0;\n// expect the value to pass a custom predicate function\n// the second argument to \&quot;sinon.match(predicate, message)\&quot; is\n// shown if the predicate does not pass and assertion fails\nexpect(spy).to.be.calledWith(Cypress.sinon.match(isEven, &#x27;isEven&#x27;), 3);\n/**\n * Returns a function that checks if a given number is larger than the limit\n * @param {number} limit\n * @returns {(x: number) =&gt; boolean}\n */\nconst isGreaterThan = limit =&gt; x =&gt; x &gt; limit;\n/**\n * Returns a function that checks if a given number is less than the limit\n * @param {number} limit\n * @returns {(x: number) =&gt; boolean}\n */\nconst isLessThan = limit =&gt; x =&gt; x &lt; limit;\n// you can combine several matchers using \&quot;and\&quot;, \&quot;or\&quot;\nexpect(spy).to.be.calledWith(Cypress.sinon.match.number, Cypress.sinon.match(isGreaterThan(2), &#x27;&gt; 2&#x27;).and(Cypress.sinon.match(isLessThan(4), &#x27;&lt; 4&#x27;)));\nexpect(spy).to.be.calledWith(Cypress.sinon.match.number, Cypress.sinon.match(isGreaterThan(200), &#x27;&gt; 200&#x27;).or(Cypress.sinon.match(3)));
